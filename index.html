<!DOCTYPE html>
<html>
  <head>
    <title>Contact form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-block">
      <div class="left-part">
        <i class="fas fa-envelope"></i>
        <i class="fas fa-at"></i>
        <i class="fas fa-mail-bulk"></i>
      </div>
      <form action="/">
        <h1>Contact Us</h1>
        <div class="info">
          <input class="fname" type="text" name="fname" placeholder="First Name">
          <input class="lname" type="text" name="lname" placeholder="Last Name">
          <input class="email" type="text" name="email" placeholder="Email">
          <p>Your Birthday</p>
          <input class="date" type="date" name="date">
        </div>
        <p>Message</p>
        <div>
          <textarea class="message" rows="5"></textarea>
        </div>
        <button class="submit" type="submit" href="/">Submit</button>
      </form>
    </div>

  <script src="js/main.js"></script>
  </body>
</html>
